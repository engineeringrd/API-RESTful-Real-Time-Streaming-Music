<!DOCTYPE html>
<html>
  <head>
    <title>Agregar artista</title>
  </head>
  <body>
    <h1>Agregar artista</h1>
    <form action="/createArtist" method="POST">
      <label for="id">ID:</label>
      <input type="text" id="id" name="_id"><br>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name"><br>

      <label for="Urlfoto">URL de foto:</label>
      <input type="text" id="Urlfoto" name="Urlfoto"><br>

      <button type="submit">Agregar artista</button>
    </form>
  </body>
</html>
