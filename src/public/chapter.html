<!-- create-song-form.ejs -->

<h1>Crear capítulo</h1>

<form action="/createChapter" method="POST">
  <label for="_id">ID:</label>
  <input type="text" id="_id" name="_id" required>

  <label for="titulo">Título:</label>
  <input type="text" id="titulo" name="titulo" required>

  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" required>

  <label for="descripcion">Descripcion:</label>
  <input type="text" id="descripcion" name="descripcion">

  <label for="duracion">Duración:</label>
  <input type="number" id="duracion" name="duracion" required>

  <label for="numCapitulo">Número de capítulo:</label>
  <input type="number" id="numCapitulo" name="numCapitulo">

  <label for="UrlPodcast">URL de podcast:</label>
  <input type="text" id="UrlPodcast" name="UrlPodcast" required>

  <button type="submit">Crear capítulo</button>
</form>
