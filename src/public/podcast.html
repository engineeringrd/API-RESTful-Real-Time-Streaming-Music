<!-- create-song-form.ejs -->

<h1>Crear podcast</h1>

<form action="/createPodcast" method="POST">
  <label for="_id">ID:</label>
  <input type="text" id="_id" name="_id" required>

  <label for="titulo">Título:</label>
  <input type="text" id="titulo" name="titulo" required>

  <label for="UrlFoto">URL de foto:</label>
  <input type="text" id="UrlFoto" name="UrlFoto" required>

  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor">

  <label for="descripcion">Descipción:</label>
  <input type="text" id="descripcion" name="descripcion" required>

  <!-- Capitulos es un array, pero metiendo solo un id deberia funcionar-->
  <label for="capitulos">Capítulos:</label>
  <input type="text" id="capitulos" name="capitulos">

  <button type="submit">Crear podcast</button>
</form>
