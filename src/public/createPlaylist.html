<!DOCTYPE html>
<html>
<head>
  <title>Crear Lista de Reproducción</title>
</head>
<body>
  <h1>Crear Lista de Reproducción</h1>
  <form method="POST" action="/createPlaylist">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="foto">Foto:</label>
    <input type="text" id="foto" name="foto"><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor"><br>

    <label for="canciones">Canciones:</label>
    <input type="text" id="canciones" name="canciones"><br>

    <label for="etiquetas">Etiquetas:</label>
    <input type="text" id="etiquetas" name="etiquetas"><br>

    <input type="submit" value="Crear">
  </form>
</body>
</html>
